<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
    // 离线支持
    if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
    }
    window.$docsify = {
        // 项目名称
        name: 'Java八股文',
        // // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        // repo: 'https://github.com/YSGStudyHards',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        auto2top: true, //切换页面后是否自动跳转到页面顶部
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        // coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 10,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 10,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // // 备案
        // beian: {
        //     ICP: "鄂ICP备2020015769号",
        //     NISMSP: {
        //         number: "",
        //         url: "",
        //         id: "",
        //     },
        // },
        count: {
            countable: true,
            fontsize: '1.0em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        toc: {
            tocMaxLevel: 5,
            target: 'h1, h2, h3, h4, h5, h6',
            ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
        },
        'flexible-alerts': {
            note: {
                label: "说明"
            },
            tip: {
                label: "提示"
            },
            warning: {
                label: "注意"
            },
            attention: {
                label: "警告"
            }
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },
    };
</script>
