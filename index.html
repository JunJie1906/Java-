<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JAVA八股文</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <!--        <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">-->
    <!--        <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
    <!--        <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->
    <!--        <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css">-->
    <!--        <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css">-->
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }

        #carbonads {
            box-shadow: none !important;
            width: auto !important;
        }

        main {
            width: 100%;
        }
    </style>

</head>

<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
    // 离线支持
    if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
    }
    window.$docsify = {
        // 项目名称
        name: 'Java八股文',
        // // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        // repo: 'https://github.com/YSGStudyHards',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        auto2top: true, //切换页面后是否自动跳转到页面顶部
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        // coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 10,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 10,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // // 备案
        // beian: {
        //     ICP: "鄂ICP备2020015769号",
        //     NISMSP: {
        //         number: "",
        //         url: "",
        //         id: "",
        //     },
        // },
        count: {
            countable: true,
            fontsize: '1.0em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
    };
</script>
<!-- docsify的js依赖 -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<!--<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>-->
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--emoji-->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>

<!--统计字数-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

<!-- 侧栏折叠 -->
<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css"/>
</body>

</html>
